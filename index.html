<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="grid-container">
      <nav class="sidebar">
        <div class="logo">
          <img
            src="./images/view-dashboard.png"
            alt="site logo 4 white squares of different sizes"
            aria-hidden="true"
            class="logo-dashboard"
          />
          <h1 class="title">DASHBOARD</h1>
        </div>
        <ul class="links">
          <li>
            <img
              src="./images/home.png"
              alt="home icon"
              aria-hidden="true"
              class="icon"
            />
            <a href="#">Home</a>
          </li>
          <li>
            <img
              src="./images/profile.png"
              alt="profile icon"
              aria-hidden="true"
              class="icon"
            />
            <a href="#">Profile</a>
          </li>
          <li>
            <img
              src="./images/messages.png"
              alt="message icon"
              aria-hidden="true"
              class="icon"
            />
            <a href="#">Messages</a>
          </li>
          <li>
            <img
              src="./images/history.png"
              alt="history icon"
              aria-hidden="true"
              class="icon"
            />
            <a href="#">History</a>
          </li>
          <li>
            <img
              src="./images/tasks.png"
              alt="task icon"
              aria-hidden="true"
              class="icon"
            />
            <a href="#">Tasks</a>
          </li>
          <li>
            <img
              src="./images/communities.png"
              alt="community icon"
              aria-hidden="true"
              class="icon"
            />
            <a href="#">Communities</a>
          </li>
        </ul>
        <ul class="links">
          <li>
            <img
              src="./images/settings.png"
              alt="setting icon"
              aria-hidden="true"
              class="icon"
            />
            <a href="#">Settings</a>
          </li>
          <li>
            <img
              src="./images/support.png"
              alt="support icon"
              aria-hidden="true"
              class="icon"
            />
            <a href="#">Support</a>
          </li>
          <li>
            <img
              src="./images/privacy.png"
              alt="privacy icon"
              aria-hidden="true"
              class="icon"
            />
            <a href="#">Privacy</a>
          </li>
        </ul>
      </nav>
      <header class="header"></header>
      <main class="main-content"></main>
    </div>
  </body>
</html>
